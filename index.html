<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Card Layout using Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Wrapping container for card layout and footer -->
  <div class="main-container">
    <!-- card layout start -->
    <div class="container">
      <div class="row row-1">
        <a href="https://instagram.com" class="card card-instagram">
          <span class="card-text">Instagram</span>
        </a>
      </div>
      <div class="row row-2">
        <a href="https://twitter.com" class="card card-twitter">
          <span class="card-text">Twitter</span>
        </a>
        <a href="https://facebook.com" class="card card-facebook">
          <span class="card-text">Facebook</span>
        </a>
        <a href="https://facebook.com" class="card card-facebook">
          <span class="card-text">Facebook</span>
        </a>
        <a href="https://facebook.com" class="card card-facebook">
          <span class="card-text">Facebook</span>
        </a>
        <a href="https://facebook.com" class="card card-facebook">
          <span class="card-text">Facebook</span>
        </a>
    
        <!-- Add similar classes for other cards -->
      </div>
    </div>
    <!-- card layout end -->

    <!-- Links for Privacy Policy and Terms of Service -->
    <div class="footer">
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/terms-of-service">Terms of Service</a>
    </div>

    <div class="donate-button">
      <a href="/donate">
        <img src="heart.png" alt="Donate" class="donate-icon">
      </a>
  </div>
</body>
</html>
